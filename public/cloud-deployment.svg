<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
    <!-- Dark Background -->
    <rect width="100%" height="100%" fill="#1a1a1a"/>
    
    <!-- Cloud Icons -->
    <g transform="translate(100,100)">
        <!-- AWS -->
        <rect x="50" y="50" width="200" height="200" rx="20" fill="#FF9900" opacity="0.8"/>
        <text x="150" y="160" fill="white" text-anchor="middle" font-size="48" font-weight="bold">AWS</text>
        
        <!-- GCP -->
        <rect x="300" y="50" width="200" height="200" rx="20" fill="#4285F4" opacity="0.8"/>
        <text x="400" y="160" fill="white" text-anchor="middle" font-size="48" font-weight="bold">GCP</text>
        
        <!-- Azure -->
        <rect x="550" y="50" width="200" height="200" rx="20" fill="#0089D6" opacity="0.8"/>
        <text x="650" y="160" fill="white" text-anchor="middle" font-size="48" font-weight="bold">Azure</text>
    </g>
    
    <!-- Title -->
    <text x="600" y="450" fill="white" text-anchor="middle" font-size="48" font-weight="bold">
        Cloud Deployment Guide
    </text>
</svg> 